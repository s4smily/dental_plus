<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Plus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--preheader section begins-->

    <section class="preheader">
      <div class="container">
        <div class="row preheadrow">
          <!--logo section starts-->

          <div class="col-md-3 logo">
            <img src="assets/logo.png" class="img-fluid" alt="" />
          </div>

          <!--logo section ends-->

          <!--Preheader item lists begins-->
          <div class="col-md-9">
            <ul class="preheadlist">
              <li class="prhlstitems">
                <div class="contacticon">
                  <i class="bi bi-telephone-plus"></i>
                </div>

                <h4>
                  Support Helpline <br />
                  <p class="inside">support@dentalplus.org</p>
                </h4>
              </li>
              <li class="prhlstitems">
                <div class="contacticon">
                  <i class="bi bi-envelope"></i>
                </div>
                <h4>
                  Support Helpline <br />
                  <p class="inside">support@dentalplus.org</p>
                </h4>
              </li>
              <li class="prhlstitems">
                <div class="contacticon">
                  <i class="bi bi-geo-alt"></i>
                </div>
                <h4>
                  Support Helpline <br />
                  <p class="inside">support@dentalplus.org</p>
                </h4>
              </li>
            </ul>
          </div>

          <!--Preheader item lists ends-->
        </div>
      </div>
    </section>

    <!--preheader sectoin ends-->

    <!--Bootstrap link below-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Bootstrap link ends-->
  </body>
</html>
